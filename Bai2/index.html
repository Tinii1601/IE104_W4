<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div>
      <h2>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</h2>
      <p>
        Góp ý của bạn sẽ được chúng tôi xem xét, vui ling nhập tiếng việt có dấu
      </p>
      <p>
        Các ý kiến đóng góp nên viết chi tiết rõ ràng, kèm theo các minh chứng
        xác thực thời gian và địa điểm (nếu có)
      </p>
      <div style="background-color: antiquewhite; width: 50%">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px">
          <input type="text" name="" id="ho_va_ten" placeholder="Họ và tên" />
          <input type="text" name="" id="ma_the" placeholder="Mã thẻ" />
          <input type="number" name="" id="sdt" placeholder="Số điện thoại" />
          <input type="email" name="" id="email" placeholder="E-mail" />
        </div>
        <textarea
          name=""
          id="chi_tiet_mo_ta"
          cols="30"
          rows="5"
          placeholder="Nhập chi tiết mô tả"
        ></textarea>
        <br />
        <div
          id="btn"
          style="
            text-align: center;
            padding: 10px 20px 10px 20px;
            background-color: blue;
            color: white;
            width: fit-content;
          "
        >
          GỬI GÓP Ý
        </div>
      </div>
    </div>
  </body>
</html>
